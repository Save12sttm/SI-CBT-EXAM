<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bihar Police SI - CBT Login</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .login-card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .login-card h1 { color: #1e3c72; margin-bottom: 5px; }
        .login-card p { color: #666; margin-bottom: 30px; }
        .form-group { margin-bottom: 20px; text-align: left; }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #333; }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: 0.3s;
        }
        input:focus { border-color: #1e3c72; outline: none; }
        .btn {
            width: 100%;
            padding: 14px;
            background: #d32f2f;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover { background: #b71c1c; transform: translateY(-2px); }
        .info {
            background: #fff3e0;
            border: 1px solid #ffe0b2;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            font-size: 13px;
            color: #e65100;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h1>Bihar Police SI</h1>
        <p>Computer Based Test 2026</p>
        <form onsubmit="handleLogin(event)">
            <div class="form-group">
                <label>Roll Number</label>
                <input type="text" id="roll" placeholder="Enter Roll No" required autocomplete="off">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="pass" placeholder="Enter Password" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
        <div class="info">
            <strong>Demo Credentials:</strong><br>
            Roll: 12345 | Pass: any
        </div>
    </div>
    <script>
        sessionStorage.clear(); // Security: Clear old sessions
        function handleLogin(e) {
            e.preventDefault();
            const roll = document.getElementById('roll').value;
            if(roll) {
                sessionStorage.setItem('si_user', roll);
                sessionStorage.setItem('si_auth', 'true');
                window.location.href = 'si_paper_selection.html';
            }
        }
    </script>
</body>
</html>
