<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test History - Bihar SI</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: #f5f7fa; 
            padding: 15px 10px;
        }
        
        .container { 
            max-width: 900px; 
            margin: 0 auto; 
            background: white; 
            padding: 25px 20px; 
            border-radius: 10px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        
        .header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border-bottom: 2px solid #eee; 
            padding-bottom: 15px; 
            margin-bottom: 20px;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        h2 { color: #1a237e; margin: 0; font-size: 22px; }
        
        .table-responsive { overflow-x: auto; }
        
        table { 
            width: 100%; 
            border-collapse: collapse; 
            margin-top: 10px;
            font-size: 14px;
        }
        
        th, td { 
            padding: 12px; 
            text-align: left; 
            border-bottom: 1px solid #ddd;
        }
        
        th { 
            background: #f8f9fa; 
            color: #555;
            font-weight: 600;
        }
        
        tr:hover { background: #f9f9f9; }
        
        .badge { 
            padding: 5px 10px; 
            border-radius: 15px; 
            font-size: 12px; 
            font-weight: bold;
            display: inline-block;
        }
        
        .pass { background: #e8f5e9; color: #2e7d32; }
        .fail { background: #ffebee; color: #c62828; }
        
        .btn-back { 
            padding: 9px 16px; 
            background: #1a237e; 
            color: white; 
            text-decoration: none; 
            border-radius: 5px; 
            font-weight: bold;
            font-size: 13px;
            transition: 0.3s;
            white-space: nowrap;
        }
        
        .btn-back:hover { 
            background: #0d1f5c;
            transform: translateY(-2px);
        }
        
        .btn-view { 
            padding: 6px 12px; 
            background: #1976d2; 
            color: white; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
            font-size: 12px; 
            text-decoration: none; 
            display: inline-block;
            transition: 0.3s;
        }
        
        .btn-view:hover { background: #1565c0; }
        .btn-view:active { transform: scale(0.95); }
        
        .controls { 
            text-align: right; 
            margin-bottom: 15px;
        }
        
        .btn-clear { 
            padding: 8px 14px; 
            background: #c62828; 
            color: white; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
            font-weight: bold;
            font-size: 12px;
            transition: 0.3s;
        }
        
        .btn-clear:hover { background: #ad1457; }
        
        .empty-msg { 
            text-align: center; 
            color: #888; 
            padding: 40px 20px; 
            font-style: italic;
            font-size: 14px;
        }
        
        /* Mobile Responsive */
        @media (max-width: 768px) {
            body { padding: 12px 8px; }
            
            .container { 
                padding: 20px 15px;
                border-radius: 8px;
            }
            
            .header { 
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }
            
            h2 { font-size: 20px; }
            
            table { font-size: 13px; }
            
            th, td { 
                padding: 10px;
            }
            
            .badge { font-size: 11px; padding: 4px 8px; }
            
            .btn-back { 
                padding: 8px 12px;
                font-size: 12px;
            }
            
            .btn-view { 
                padding: 5px 10px;
                font-size: 11px;
            }
            
            .btn-clear { 
                padding: 7px 12px;
                font-size: 11px;
            }
        }
        
        @media (max-width: 480px) {
            body { padding: 10px 6px; }
            
            .container { 
                padding: 15px 12px;
            }
            
            .header { 
                padding-bottom: 10px;
                margin-bottom: 15px;
            }
            
            h2 { font-size: 18px; }
            
            .table-responsive { 
                font-size: 12px;
                -webkit-overflow-scrolling: touch;
            }
            
            table { font-size: 12px; }
            
            th, td { 
                padding: 8px 6px;
            }
            
            th { font-size: 11px; }
            
            .badge { 
                font-size: 10px; 
                padding: 3px 6px;
            }
            
            .btn-back, .btn-view, .btn-clear { 
                padding: 6px 10px;
                font-size: 10px;
            }
            
            .controls { 
                margin-bottom: 10px;
                text-align: center;
            }
            
            .empty-msg { 
                padding: 30px 15px;
                font-size: 12px;
            }
        }
        
        @media (max-width: 360px) {
            .header { gap: 6px; }
            h2 { font-size: 16px; }
            
            table { font-size: 11px; }
            th, td { padding: 6px 4px; }
            
            .btn-back, .btn-view, .btn-clear { 
                padding: 5px 8px;
                font-size: 9px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>üìú Past Test History</h2>
            <a href="si_paper_selection.html" class="btn-back">‚¨Ö Back to Dashboard</a>
        </div>

        <div class="controls">
            <button onclick="clearHistory()" class="btn-clear">üóëÔ∏è Clear History</button>
        </div>

        <div class="table-responsive">
            <table id="historyTable">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Test Set</th>
                        <th>Score</th>
                        <th>Accuracy</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    </tbody>
            </table>
        </div>
        <div id="emptyMsg" class="empty-msg" style="display:none">No test history found. Start practicing!</div>
    </div>

    <script>
        function loadHistory() {
            const history = JSON.parse(localStorage.getItem('si_test_history') || '[]');
            const tbody = document.getElementById('tableBody');
            const emptyMsg = document.getElementById('emptyMsg');

            tbody.innerHTML = '';

            if (history.length === 0) {
                emptyMsg.style.display = 'block';
                return;
            }

            // Sort by newest first
            [...history].reverse().forEach((test, index) => {
                const tr = document.createElement('tr');
                
                // Calculate percentage
                // Total marks logic: 50 Q * 2 = 100 max
                const maxMarks = 100;
                const percent = (test.score / maxMarks) * 100;
                const status = percent >= 60 ? 'PASS' : 'IMPROVE';
                const statusClass = percent >= 60 ? 'pass' : 'fail';
                
                // Format Date
                const date = new Date(test.timestamp).toLocaleString();
                
                // Store index for viewing
                const historyIndex = history.length - 1 - index;

                tr.innerHTML = `
                    <td>${date}</td>
                    <td style="font-weight:bold; color:#1a237e">Set ${test.set}</td>
                    <td>${test.score.toFixed(1)} / 100</td>
                    <td>${test.correct} / 50 (${Math.round(percent)}%)</td>
                    <td><span class="badge ${statusClass}">${status}</span></td>
                    <td><button class="btn-view" onclick="viewTest(${historyIndex})">üìÑ View</button></td>
                `;
                tbody.appendChild(tr);
            });
        }

        function viewTest(index) {
            const history = JSON.parse(localStorage.getItem('si_test_history') || '[]');
            const test = history[index];
            if(test && test.resultData) {
                sessionStorage.setItem('si_result_data', JSON.stringify(test.resultData));
                window.location.href = 'si_result.html?from=history';
            } else {
                alert('Test details not available. This feature works for tests taken after this update.');
            }
        }

        function clearHistory() {
            if(confirm("Are you sure you want to delete all history?")) {
                localStorage.removeItem('si_test_history');
                location.reload();
            }
        }

        loadHistory();
    </script>
</body>
</html>
